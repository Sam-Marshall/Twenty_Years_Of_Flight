<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/d3RangeSlider.css') }}">
    <link rel="stylesheet" type="text/css" href="static/css/d3.dashboard.css">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <style type="text/css">
    #map,
    #stats1 img,
    #stats2 img {
        width: 100%;
        height: auto;
        margin-bottom: 5px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class='col-md-12'>
                <div id='range-label' class='text-center' style="height: 20px;">1990 - 2009</div>
                <div id='slider-container' style="height: 20px;"></div>
                <div id='map' style="height: 100vh;"></div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-6'>
                <h4 class="text-center">Top 20 Airports</h4>
                <h5 class="text-center">By Total Number of National Flights from 1990 to 2009</h5>
                <div id='pie'></div>
            </div>
            <div class='col-md-6'>
                <h4 class="text-center">Population Migration</h4>
                <h5 class="text-center">Average Migration by Month from 1990 to 2009</h5>
                <div id='bar'></div>
            </div>
        </div>
        <div class="row">
            <div class='col-md-6'>
                <div id='stats1'>
                    <img src="http://www.rocketroute.com/wp-content/uploads/250-685x385.png">
                </div>
            </div>
            <div class='col-md-6'>
                <div id='stats2'>
                    <img src="http://westarassociates.com/wp-content/uploads/2016/08/Stats2.jpg">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="{{ url_for('static', filename='js/leaflet.migrationLayer.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3RangeSlider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
<!--     <script src="{{ url_for('static', filename='js/config.js') }}"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
    <script src="{{ url_for('static', filename='js/d3.dashboard.js') }}"></script>
    <button onclick = "deleteLines()">Reset Graph</button>
    <div class="search-box">
        <input class="search-txt" type="text" name="" placeholder="Type Airport Abbreviation">
        <a class="search-btn" href="#">
        </a>
    </div>
    <script type="text/javascript" src="../static/js/app_time_plot.js"></script>
</body>

</html>
